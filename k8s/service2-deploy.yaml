apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-deploy
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service2
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
        - name: service2
          image: yishaiz/k8s-service2
